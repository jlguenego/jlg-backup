<main>
  <h1>Administration</h1>
  <div class="flex">
    <div class="item">
      <app-options-form></app-options-form>
      <br />
      <div>
        <div>
          <b>Last backup: </b
          ><span>{{ backupInfo.last | date: "medium" }}</span>
        </div>
        <div>
          <b>Next backup: </b
          ><span>{{ backupInfo.next | date: "medium" }}</span>
        </div>
      </div>
      <br />
    </div>
    <div class="item">
      <button
        [disabled]="backupService.backuping"
        class="primary backup"
        (click)="backup()"
      >
        <span *ngIf="!backupService.backuping">Backup now!</span>
        <ng-container *ngIf="backupService.backuping">
          <span> Backuping </span>
          <fa-icon [icon]="faSpinner" [spin]="true"></fa-icon>
        </ng-container>
      </button>
      <div>
        <b>Last status:</b>
        <span> {{ backupInfo.backupStatus }}</span>
      </div>
    </div>
  </div>
</main>
