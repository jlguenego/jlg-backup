<main>
  <h1>Administration</h1>
  <ul>
    <li>
      <b>Source:</b><span>{{ source }}</span>
    </li>
    <li>
      <b>Target:</b><span>{{ target }}</span>
    </li>
  </ul>
  <ul>
    <li>
      <b>Last backup:</b><span>{{ last | date: "long" }}</span>
    </li>
    <li>
      <b>Next backup:</b><span>{{ next | date: "long" }}</span>
    </li>
  </ul>
  <button>Backup now!</button>
</main>
