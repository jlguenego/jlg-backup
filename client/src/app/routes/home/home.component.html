<main>
  <h1>Administration</h1>
  <ul>
    <li>
      <b>Source: </b><span>{{ source }}</span>
    </li>
    <li>
      <b>Target: </b><span>{{ target }}</span>
    </li>
  </ul>
  <ul>
    <li>
      <b>Last backup: </b><span>{{ last | date: "short" }}</span>
    </li>
    <li>
      <b>Next backup: </b><span>{{ next | date: "short" }}</span>
    </li>
  </ul>
  <button (click)="backup()">Backup now!</button>
</main>
